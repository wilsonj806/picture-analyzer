<!DOCTYPE html>
<!--suppress XmlInvalidId -->
<html lang=en>
<head>
  <title>Picture Analyzer</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<main>
  <section class="intro">
      <h1 class="heading--lg">Picture Analyzer</h1>
  <div class="drop-ctr">
      <div class="drop__target">
        <p class="prgh prgh--drop">Drop image here</p>
      </div>
  </div>

  <form class="upload__row">
    <input type="file" name="upload-img" id="upload-img" accept="image/*" class="input--upload"> <!-- the value att can't be used with inputs -->
    <label for="upload-img" class="btn btn--upload">Choose file</label>
  </form>
</section>
<section class="img-handling">
  <div class="wrapper__canvas">
    <canvas class="canvas" id="canvas"></canvas>
  </div>
  <div class="data">
    <h2 class="heading--md">Image Data</h2>
    <ul class="wrapper__metadata">
      <li class="metadata__item">File Name: </li>
      <li class="metadata__item">Size: </li>
      <li class="metadata__item">Date Last Modified: </li>
    </ul>
    <h4 class="heading--sm">Color Data</h4>
    <div class="display">

    </div>
  </div>

  <div class="button-group">
    <button class="btn btn--color">Grab Colors</button>
    <button class="btn btn--clip">Check Clipping</button>
    <button class="btn btn--dl-arr btn--disabled" disabled style="background-color:grey">Download Array</button>
    <button class="btn btn--dl-clip btn--disabled" disabled style="background-color:grey">Download Clipping</button>
  </div>
</section>
<section class="img-browsing">
  <ul class="strip">
  </ul>
</section>


</main>


</body>

</html>
